<!DOCTYPE html>
<html Lang="es"><!-- Lenguaje //-->
	<head>  
		<meta charset='utf-8'>
		<link rel="stylesheet" href="stylesheet2.css">
		<strong><link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"></strong><!-- Formato //-->
	</head>
	<body>
		<div id='contenido'>
			<header>
				<hgroup>
					<h1>Restaurantes</h1>

		</div>
